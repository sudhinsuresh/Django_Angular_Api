
<div class="container">
    <form #form="ngForm" (ngSubmit)="onsubmit()" >
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" required id="name" name="Title" #Title="ngModel" [(ngModel)]="data.name" required>
      </div>
      <div class="form-group">
        <label for="email">Auther</label>
        <input type="email" class="form-control" required id="auther" name="Auther" #Auther="ngModel" [(ngModel)]="data.auther" required>
      </div>
      <div class="form-group">
        <label for="email">Price</label>
        <input type="email" class="form-control" id="price" required name="Price" #Price="ngModel" [(ngModel)]="data.price" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
